<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>斜盒子示例</title>
<style>
  .slant-box {
    position: relative;
    width: 200px;
    height: 100px;
    /* background-color: #3498db; */
    /* 使用伪元素创建斜形 */
  }
  .slant-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: palegoldenrod;
    /* 使用transform创建斜切效果 */
    transform: rotate(7deg);
    transform-origin: 0 0;
  }
</style>
</head>
<body>
 
<div class="slant-box"></div>
 
</body>
</html>
